<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Calculator</h1>
        <div class="inputDisplay">
            
        </div>
        <div class="outputDisplay">
        
        </div>
        <div class="btnsBox">
            <div class="numBtns">
                <button type="button" class="btn">1</button>
                <button type="button" class="btn">2</button>
                <button type="button" class="btn">3</button>
                <button type="button" class="btn">4</button>
                <button type="button" class="btn">5</button>
                <button type="button" class="btn">6</button>
                <button type="button" class="btn">7</button>
                <button type="button" class="btn">8</button>
                <button type="button" class="btn">9</button>
                <button type="button" class="btn ">0</button>
                <button type="button" class="btn">.</button>
                <button type="button" class="backspace">undo</button>
            </div>
            <div class="operators">
                <button type="button" class="btns">+</button>
                <button type="button" class="btns">-</button>
                <button type="button" class="btns">*</button>
                <button type="button" class="btns">/</button>
                <button type="button" class="resBtn">=</button>
                <button type="button" class="clearBtn">CE</button>
                
            </div>
            
        </div>
    </div>
    <div class="copyright">Copyright &#xa9 Biozid Bhuiyan Tonoy  2025</div>
    <script src="script.js"></script>
</body>
</html>
